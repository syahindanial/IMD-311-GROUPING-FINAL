<head>
    <title>Modern Button with Social Media Link</title>
    <style>
      .whatsapp-btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #25d366; /* WhatsApp green color */
        color: white;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      .whatsapp-btn:hover {
        background-color: #128c7e; /* Darker shade of WhatsApp green color on hover */
      }
      
      .instagram-btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #e021c1; /* Instagram pink color */
        color: white;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      .instagram-btn:hover {
        background-color: #C13584; /* Darker shade of Instagram pink color on hover */
      }

      .twitter-btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #1e60e5; /* Instagram pink color */
        color: white;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      
      .twitter-btn:hover {
        background-color: #286fda; /* Darker shade of Instagram pink color on hover */
      }
    </style>
  </head>

  <head>
    <title>Contact Us</title>
    <style>
      body {
        background-color: #101010;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
  
      h1 {
        text-align: center;
      }
  
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
  
      .form-group {
        margin-bottom: 20px;
      }
  
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
  
      .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #202020;
        color: #FFFFFF;
        border-radius: 4px;
      }
  
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #202020;
        color: #FFFFFF;
        border-radius: 4px;
        resize: vertical;
        height: 120px;
      }
  
      .form-group button {
        padding: 10px 15px;
        border: none;
        background-color: #4CAF50;
        color: #FFFFFF;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
      }
  
      .form-group button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  
  <body>
    <h1>Contact Us</h1>
    <div class="container">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Type your message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  
    <script>
      const form = document.getElementById("contactForm");
  
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        for (let pair of formData.entries()) {
          console.log(pair[0] + ': ' + pair[1]);
        }
        form.reset();
      });
    </script>
</body>
